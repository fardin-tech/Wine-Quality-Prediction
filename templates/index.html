<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Wine Quality Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" style="height: 100px;">
    <div style="max-width: 700px; position: fixed;">
      <h3>Wine Quality Prediction</h3>
    </br>
      <div class="parent" style="display: flex; flex-direction: row;">
        <div class="child1">
          <form action="/predict" class="row g-2" style="width: 50%; margin-left: 10%;" method="post">
            <div class="col-md-6">
              <label for="fixed_acidity" class="form-label" >Fixed Acidity</label>
              <input type="number" step="0.01" class="form-control" name="fixed_acidity" autofocus>
            </div>
            <div class="col-md-6">
              <label class="form-label">Volatile Acidity</label>
              <input type="number" step="0.000001" class="form-control" name="volatile_acidity">
            </div>
            <div class="col-md-6">
              <label class="form-label">Citric Acid</label>
              <input type="number" step="0.000001" class="form-control" name="citric_acid">
            </div>
            <div class="col-md-6">
              <label  class="form-label">Residual Sugar</label>
              <input type="number" step="0.000001" class="form-control" name="residual_sugar">
            </div>
            <div class="col-md-6">
              <label class="form-label">Chlorides</label>
              <input type="number" step="0.000001" class="form-control" name="chlorides">
            </div>
            <div class="col-md-6">
              <label class="form-label">Free Sulfur Dioxide</label>
              <input type="number" step="0.000001" class="form-control" name="free_sulfur_dioxide">
            </div>
            <div class="col-md-6">
              <label  class="form-label">Total Sulfur Dioxide</label>
              <input type="number" step="0.000001" class="form-control" name="total_sulfur_dioxide">
            </div>
            <div class="col-md-6">
              <label class="form-label">Density</label>
              <input type="number" step="0.000001" class="form-control" name="density">
            </div>
      
            <div class="col-md-6">
              <label  class="form-label">Ph</label>
              <input type="number" step="0.000001" class="form-control" name="pH">
            </div>
            <div class="col-md-6">
              <label class="form-label">Sulphates</label>
              <input type="number" step="0.000001" class="form-control" name="sulphates">
            </div>
      
            <div class="col-md-6">
              <label class="form-label">Alcohol</label>
              <input type="number" step="0.000001" class="form-control" name="alcohol">
            </div>
            
            <div class="col-12">
              <button type="submit" id="submit" class="btn btn-primary">Predict</button>
            </div>
          </form>
        </div>
        <div class="child2" style="width: 10%;">
          <h3>Predicted</h3>
          <p>{{name}}</p>
        </div>
      </div>
      <h5>
      </h5>
    </div>
    <!-- End Example Code -->
  </body>
</html>
